<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>contacts</title>
  </head>
  <body>
    <header>
      <ul class="ul">
        <img src="Massai.png" alt="Massai" />
        <li class="headerli"><a href="index.html">Home</a></li>
        <li class="headerli"><a href=""> Shop</a></li>
        <li class="headerli"><a href="about.html">About</a></li>
        <li class="headerli"><a href="contact.html">Contact</a></li>
      </ul>
      <div class="icons">
        <img src="Search.png" alt="search" />
        <img src="Shop.bag.png" alt="shop" />
        <img src="Vector.png" alt="Vector" />
      </div>
    </header>
    <main class="contactmain">
      <div class="contactdiv">
        <img class="hw" src="hairwoman.png" alt="hw" />
        <div class="contactus">
          <h2 class="contacth2">Contact Us</h2>
          <form action="contact.html">
            <div class="inputs">
              <input
                class="text"
                type="text"
                id="name"
                name="name"
                placeholder="Name*"
              />

              <input
                class="email"
                type="email"
                id="Email"
                name="Email"
                placeholder="Email*"
              />
              <input class="textus" type="text" name="text" id="textus" placeholder="Text Us" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="wholefooter">
        <div class="beforefootertext">
          <div class="footertext">
            <div class="footertext-1">
              <p class="footertext-1-p">
                <a href="contact.html">Contact Us</a>
              </p>
              <p class="footertext-1-p"><a href="about.html"> About Us</a></p>
              <p class="footertext-1-p">Gallery</p>
              <p class="footertext-1-p">Delivery</p>
            </div>
            <div class="footertext-2">
              <p class="footertext-2-p">Terms & Conditions</p>
              <p class="footertext-2-p">Privacy Policy</p>
              <p class="footertext-2-p">Cookie info</p>
            </div>
          </div>
        </div>
        <div class="footermassai">
          <img class="footerimg" src="massaifoot.png" alt="" />
          <p>Tbilisi, Georgia</p>
          <div class="footericons">
            <img src="fb stroke.png" alt="" />
            <img src="Instagram.png" alt="" />
            <img src="mail.png" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
